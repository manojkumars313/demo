<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h1 {
        color: rgb(0, 195, 255);
        font-size: 70px;
      }
      /*selector {color:blue; property:value}*/
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 style="color: red">This is CSS 101</h1>
    <h1 class="head">This is CSS 1011</h1>
    <p class="head">This is a paragraph</p>
    <p style="font-size: 30px">This is a paragraph</p>
    <p>This is a paragraph with element selector</p>
    <p class="para head">This is a paragraph with class selector</p>
    <p class="para">This is a paragraph with class selector</p>
    <p id="abc">This is a paragraph with element selector</p>
    <p>This is a paragraph with element selector</p>
  </body>
</html>
